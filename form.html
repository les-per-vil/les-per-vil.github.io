<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
  <form>
  <fieldset>
        <legend>Registration Information</legend>
        <label for="email">E-Mail:</label>
        <input type="email" name="email" id="email"
            autofocus required autocomplete="on"><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required
            placeholder="At least 6 letters or numbers" 
            pattern="[a-zA-Z0-9]{6,}"
            title="Must be at least 6 alphanumeric characters">
        <br>
        <label for="verify">Verify Password:</label>
        <input type="password" name="verify" id="verify" required><br>
  </fieldset>
  <fieldset>
        <legend>Member Information</legend>
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name"
            required autocomplete="on"><br>        
        <label for="state">State:</label>
        <input type="text" name="state" id="state" required 
            maxlength="2" 
            placeholder="2-character code"
            autocomplete="on"><br>
        <label for="zip">ZIP Code:</label>
        <input type="text" name="zip" id="zip" required
            placeholder="5 or 9 digits" 
            pattern="^\d{5}(-\d{4})?$"
            title="Either 5 or 9 digits"
            autocomplete="on"><br>
        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" id="phone"
            placeholder="999-999-9999" 
            pattern="\d{3}[\-]\d{3}[\-]\d{4}" 
            title="Must be 999-999-999 format"
            autocomplete="on"><br>
    </fieldset>
    <fieldset>
        <legend> <legend>Membership Information</legend>
            <label for="membership_type">Membership Type:</label>
            <select name="membership_type" id="membership_type">
                <option value="junior">Junior</option>
                <option value="regular">Regular</option>
                <option value="charter">Charter</option>
            </select><br>
            <label for="starting_date">Starting Date:</label>
            <input type="date" name="starting_date" id="starting_date" required><br>
            <label for="tickets">Tickets:</label>
            <input type="number" name="tickets" id="tickets" min="1" max="4" value="2"><br></legend>
    </fieldset>
    <fieldset>
            <legend>How Did You Hear About Us?</legend>
            <input type="radio" name="hear_about" id="search_engine" value="search_engine">
            <label for="search_engine">Search Engine</label><br>
            <input type="radio" name="hear_about" id="friend" value="friend">
            <label for="friend">Friend</label><br>
            <input type="radio" name="hear_about" id="social_media" value="social_media">
            <label for="social_media">Social Media</label><br>
            <input type="radio" name="hear_about" id="other" value="other">
            <label for="other">Other</label><br>
    </fieldset>
    <fieldset>
            <legend>Comments</legend>
            <textarea name="comments" id="comments" placeholder="Please add any comments here"></textarea>
    </fieldset>
    <fieldset id="buttons">
            <legend>Submit Your Membership</legend>
            <input type="submit" value="Register">
            <input type="reset" value="Reset Fields">
    </fieldset>
  </form>
</body>
</html>
