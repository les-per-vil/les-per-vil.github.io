<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment : Montra Massage</title>
    <link rel="stylesheet" href="styles/app.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <h1 class="logo">Montra Massage</h1>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a class="active" href="booking.html">Booking</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <!-- BOOKING FORM -->
    <section class="booking-section">
        <h2>Book Your Appointment</h2>

        <form class="booking-form">

            <label>Full Name</label>
            <input type="text" placeholder="Your name" required>

            <label>Email Address</label>
            <input type="email" placeholder="you@example.com" required>

            <label>Phone Number</label>
            <input type="text" placeholder="(555) 555-5555" required>

            <label>Select Service</label>
            <select required>
                <option disabled selected>Select a massage</option>
                <option>Regular Massage – 40 mins ($60)</option>
                <option>Thai/Swedish/Combo/Deep Tissue – 1 hr ($80)</option>
                <option>Thai/Swedish/Combo/Deep Tissue – 75 mins ($100)</option>
                <option>Couples Massage – 1 hr ($150)</option>
                <option>Couples Massage – 2 hr ($300)</option>
            </select>

            <label>Select Date</label>
            <input type="date" required>

            <label>Select Time</label>
            <input type="time" required>

            <button type="submit" class="submit-btn">Submit Appointment</button>

        </form>
    </section>

    <footer>
        © 2025 Montra Massage — Relax. Restore. Rejuvenate.
    </footer>

</body>
</html>
